name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. ОЧИСТКА МЕСТА (Обязательно для Telegram, иначе не хватит диска)
    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo docker image prune --all --force

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 2. СБОРКА С ЛИМИТАМИ ПАМЯТИ (Чтобы сервер не завис)
    # Используем v4 везде, ограничиваем Java до 2ГБ, отключаем демона
    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon --console=plain -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m" -Dorg.gradle.parallel=false -Dkotlin.daemon.jvm.options="-Xmx1024m"

    # 3. ЗАГРУЗКА ФАЙЛА (Версия v4 - ОБЯЗАТЕЛЬНО)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        # Ищем APK везде, где он может появиться
        path: "**/build/outputs/apk/**/debug/*.apk"
